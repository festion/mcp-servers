# GitHub Actions Runner Nginx Configuration
# This configuration provides reverse proxy and security for the runner

upstream github_runner {
    server 127.0.0.1:8080;
    keepalive 32;
}

# Rate limiting
limit_req_zone $binary_remote_addr zone=runner_limit:10m rate=10r/m;

server {
    listen 80;
    server_name github-runner.local;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'" always;
    
    # Rate limiting
    limit_req zone=runner_limit burst=20 nodelay;
    
    # Access control
    allow 127.0.0.1;
    allow 192.168.1.0/24;
    deny all;
    
    # Logging
    access_log /var/log/nginx/github-runner-access.log combined;
    error_log /var/log/nginx/github-runner-error.log warn;
    
    # Health check endpoint
    location /health {
        proxy_pass http://github_runner/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 5s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
        
        # Cache health check for 30 seconds
        proxy_cache_valid 200 30s;
        proxy_cache_valid 404 502 503 504 1s;
    }
    
    # Metrics endpoint (restricted)
    location /metrics {
        proxy_pass http://github_runner/metrics;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Additional restrictions for metrics
        allow 127.0.0.1;
        deny all;
    }
    
    # Block unwanted paths
    location ~ /\. {
        deny all;
        return 404;
    }
    
    location ~ /admin {
        deny all;
        return 404;
    }
    
    # Default location
    location / {
        return 404;
    }
}

# HTTPS configuration (optional)
server {
    listen 443 ssl http2;
    server_name github-runner.local;
    
    # SSL configuration
    ssl_certificate /etc/ssl/certs/github-runner.crt;
    ssl_certificate_key /etc/ssl/private/github-runner.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # Include common configuration
    include /etc/nginx/sites-available/github-runner-common.conf;
}