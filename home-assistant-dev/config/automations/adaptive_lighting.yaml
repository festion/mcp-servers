            {% set new_temp = to_state.attributes.get('color_temp_kelvin', 0) | int(0) %}
            {% set temp_delta = (new_temp - old_temp) | abs %}
            {% set sensitivity = states('input_number.adaptive_lighting_override_sensitivity') | int(5) %}
