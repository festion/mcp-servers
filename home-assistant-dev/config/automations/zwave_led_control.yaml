# Day Mode LED Control - Restores all LEDs to normal operation
- id: zwave_led_day_mode_on
  alias: "Z-Wave LEDs - Day Mode On"
  description: "Restores Z-Wave switch LEDs to normal operation with error handling (7 AM)"
  trigger:
    - platform: time
      at: "07:00:00"
  condition:
    # Ensure this doesn't run if it just ran (prevent double triggers)
    - condition: template
      value_template: >
        {% set last_run = states('input_datetime.zwave_led_last_day_run') %}
        {% if last_run in ['unavailable', 'unknown', ''] %}
          true
        {% else %}
          {% set last_timestamp = strptime(last_run, '%Y-%m-%d %H:%M:%S').timestamp() %}
          {% set current_timestamp = now().timestamp() %}
          {{ (current_timestamp - last_timestamp) > 3600 }}
        {% endif %}
  action:
    # Update last run timestamp to prevent double execution
    - service: input_datetime.set_datetime
      target:
        entity_id: input_datetime.zwave_led_last_day_run
      data:
        datetime: "{{ now().strftime('%Y-%m-%d %H:%M:%S') }}"
      continue_on_error: true
    
    # Log automation start
    - service: logbook.log
      data:
        name: "Z-Wave LED Day Mode"
        message: "Starting LED restoration for available devices at {{ now().strftime('%H:%M:%S') }}"
    
    # Process each light individually with availability checks
    - repeat:
        count: 10
        sequence:
          - variables:
              light_entities:
                - light.hobby_light
                - light.gavin_light
                - light.pantry_light
                - light.master_light
                - light.nook_light
                - light.guest_light
                - light.porch_light
                - light.hall_light
                - light.dining_light
                - light.linda_light
              current_light: "{{ light_entities[repeat.index - 1] }}"
          - if:
              - condition: template
                value_template: "{{ states(current_light) not in ['unavailable', 'unknown'] }}"
            then:
              - service: zwave_js.set_config_parameter
                target:
                  entity_id: "{{ current_light }}"
                data:
                  parameter: 7
                  value: 1  # LED on when load is off (normal operation)
                continue_on_error: true
              - service: logbook.log
                data:
                  name: "Z-Wave LED"
                  message: "Restored LED for {{ current_light }}"
            else:
              - service: logbook.log
                data:
                  name: "Z-Wave LED"
                  message: "Skipped unavailable device: {{ current_light }}"
    
    # Process each fan individually with availability checks  
    - repeat:
        count: 5
        sequence:
          - variables:
              fan_entities:
                - fan.hobby_fan
                - fan.master_fan
                - fan.linda_fan
                - fan.guest_fan
                - fan.gavin_fan
              current_fan: "{{ fan_entities[repeat.index - 1] }}"
          - if:
              - condition: template
                value_template: "{{ states(current_fan) not in ['unavailable', 'unknown'] }}"
            then:
              - service: zwave_js.set_config_parameter
                target:
                  entity_id: "{{ current_fan }}"
                data:
                  parameter: 3
                  value: 1  # LED on when load is off (normal operation)
                continue_on_error: true
              - service: logbook.log
                data:
                  name: "Z-Wave LED"
                  message: "Restored LED for {{ current_fan }}"
            else:
              - service: logbook.log
                data:
                  name: "Z-Wave LED"
                  message: "Skipped unavailable device: {{ current_fan }}"
    
    # Final completion log
    - service: logbook.log
      data:
        name: "Z-Wave LED Day Mode"
        message: "Completed LED restoration process"

