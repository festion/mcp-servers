# Z-Wave Switch LED Control Dashboard
title: Z-Wave Switch LED Control
icon: mdi:led-variant-on

views:
  - title: LED Control
    icon: mdi:led-variant-outline
    cards:
      - type: vertical-stack
        cards:
          # Status Overview Card
          - type: horizontal-stack
            cards:
              - type: entity
                entity: sensor.z_wave_led_off_count
                name: "LEDs Currently Off"
                icon: mdi:led-off
              - type: entity
                entity: binary_sensor.night_mode_active
                name: "Night Mode"
                icon: mdi:weather-night
                state_color: true
              - type: entity
                entity: sensor.z_wave_led_off_count
                name: "LEDs Off Count"
                icon: mdi:led-off

          # Quick Actions - Top Priority
          - type: horizontal-stack
            cards:
              - type: button
                entity: script.zwave_led_restore_all
                name: "All LEDs On"
                icon: mdi:led-variant-on
                tap_action:
                  action: call-service
                  service: script.zwave_led_restore_all
                show_state: false
                color_type: card
                color: green
              
              - type: button
                entity: script.zwave_led_turn_off_all
                name: "All LEDs Off"
                icon: mdi:led-off
                tap_action:
                  action: call-service
                  service: script.zwave_led_turn_off_all
                show_state: false
                color_type: card
                color: red
              
              - type: button
                entity: script.zwave_led_bedroom_preset
                name: "Bedroom Preset"
                icon: mdi:bed
                tap_action:
                  action: call-service
                  service: script.zwave_led_bedroom_preset
                show_state: false
                color_type: card
                color: blue

          # Preset Selector
          - type: entities
            title: "üéõÔ∏è LED Night Mode Preset"
            entities:
              - entity: input_select.zwave_led_night_mode_preset
                name: "Quick Preset Selection"
                secondary_info: last-changed

          # Instructions Card
          - type: markdown
            content: |
              ## Z-Wave Switch LED Night Control
              
              **How it works:**
              - At **10:00 PM**: Selected switches will have their LEDs turned off
              - At **7:00 AM**: All LEDs are restored to normal operation
              - Use preset selector above or toggle individual switches below
              - Changes take effect immediately if made during night hours (10 PM - 7 AM)
              
              **Benefits:**
              - Reduces light pollution in bedrooms and sleeping areas
              - Keeps helpful navigation LEDs on in hallways and common areas
              - Automatic daily schedule with manual override capability

