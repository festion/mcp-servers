    # =============================================================================
    # ğŸ¯ ADAPTIVE LIGHTING INDIVIDUAL OPT-OUT & SMART RE-SYNC SENSORS
    # =============================================================================
    #
    # Dashboard sensors for the Individual Opt-Out & Smart Re-Sync system
