          {{ (count / 17 * 100) | round(1) }}
        opted_out_lights: >
          {% set light_mappings = [
            ['input_boolean.adaptive_lighting_override_livingroom_lights', 'Living Room Lights'],
            ['input_boolean.adaptive_lighting_override_kitchen_lights', 'Kitchen Lights'],
