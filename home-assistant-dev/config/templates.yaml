          {% if states(entity) == 'on' %}
            {% set count = count + 1 %}
          {% endif %}
        {% endfor %}
        {{ count }}
      unit_of_measurement: "lights"
      icon: >
        {% set count = this.state | int(0) if this.state not in ['unavailable', 'unknown'] else 0 %}
        {% if count == 0 %}
          mdi:lightbulb-group
        {% elif count <= 3 %}
          mdi:lightbulb-group-outline
